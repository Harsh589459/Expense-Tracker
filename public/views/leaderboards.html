<body>
  <nav class="navbar navbar-expand-lg navbar-dark" id="navigation">
    <div class="container-fluid">

      <a class="navbar-brand" href="/expense">Expense Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/expense">Home</a>
          </li>
          <li class="nav-item">
            <a id="reportsLink" class="nav-link active" aria-current="page" href="/premium/reports"
              onclick="showReports()">Reports
              &#128081</a>

          <li class="nav-item">

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

            data-bs-placement="left" title="Premium Membership inclues LeaderBoard & Daily & Monthly Reports">
            Buy Premium &#128081
          </button>
          <div class=" p-2 fs-5 text-bg-success" id="premium-user">
            You are a premium User
          </div>
        </div>
      </div>
    </div>
  </nav>

  <table class="table table-hover leaderboard-table" id="table1">
    <thead>
      <tr>
        <th scope="col">Ranking</th>
        <th scope="col">Name</th>

    </thead>
    <tbody id="tbody">
    </tbody>
    <tfoot id="tfoot">
      </tr>
    </tfoot>
  </table>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
